<form (ngSubmit)="onSubmit(titleInput.value, requestInput.value)" #form>
  <app-control label="Title">
    <input name="title" id="title" #titleInput #input />
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #requestInput #input ></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">‚å≤</span>
    </button>
  </p>
</form>

@for (item of tickets; track $index) {
  <app-ticket [title]="item.title" [ticketText]="item.ticketText"/>
}
